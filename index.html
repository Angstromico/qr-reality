<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="icon" href="quanta.jpeg" />
    <title>Augmented Reality Quanta</title>
    <meta property="og:title" content="Augmented Reality Quanta" />
    <meta
      property="og:description"
      content="App to Show Reality Augmented on AFRAME."
    />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="tree"
          src="https://raw.githubusercontent.com/Angstromico/quanta-reality-augmented/master/models/untitled.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          gltf-model="#tree"
        >
        </a-entity>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="pattern-QR.patt">
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          gltf-model="#tree"
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
